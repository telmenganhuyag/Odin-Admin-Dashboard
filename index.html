<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head> 
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="img/view-dashboard.svg" alt="dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="menu">
                <img src="img/home.svg" alt="home">
                <h3>Home</h3>
                <img src="img/card-account-details-outline.svg" alt="profiles">
                <h3>Profile</h3>
                <img src="img/message-reply.svg" alt="message">
                <h3>Messages</h3>
                <img src="img/clock-time-three.svg" alt="history">
                <h3>History</h3>
                <img src="img/file-multiple.svg" alt="tasks">
                <h3>Tasks</h3>
                <img src="img/face-man-profile.svg" alt="communities">
                <h3>Communities</h3>
            </div>
            <div class="personal">
                <img src="img/cog.svg" alt="settings">
                <h3>Settings</h3>
                <img src="img/help-box.svg" alt="support">
                <h3>Support</h3>
                <img src="img/shield-check.svg" alt="privacy">
                <h3>Privacy</h3>
            </div>
        </div>
        <div class="header">
            <form class="search-bar">
                    <label for="search"><img src="img/magnify.svg" alt="search"></label>
                    <input type="search" name="search" id="search">
            </form>
            <div class="account">
                <img src="img/bell-ring-outline.svg" alt="bell">
                <img src="img/face-man-profile.svg" alt="account">
                <h2>Morgan Oakley</h2>
            </div>
            <div class="profile">
                <img src="img/face-man-profile.svg" alt="profile">
                <p>Hi there,</p> <br>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

    </div>
</body>
</html>
